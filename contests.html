<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <title>Contests</title>
    <style>
        * {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: red;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        body > div.form {
            opacity: 1;
            width: 300px;
            left: calc(50% - 164px);
            background: rgb(255 122 122 / 64%);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid red;
            border-color: rgba(255,255,255,.7);
            box-shadow: 0 5px 30px -14px #620000;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 1px #620000;
            top: 35vh;
            transition: opacity .5s;
            z-index: 3;
            position: absolute;
        }

        body > div.form#task {
            opacity: 0;
            width: 90vw;
            left: calc(50% - 45vw - 15px);
            background: rgb(255 122 122 / 64%);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid red;
            border-color: rgba(255,255,255,.7);
            box-shadow: 0 5px 30px -14px #620000;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 1px #620000;
            top: 5vh;
            transition: opacity .5s;
            z-index: 2;
            position: absolute;
            height: calc(90vh - 30px);
            text-align: center;
        }

        div.form > div > * {
            width: 100%;
            /*height: calc(90vh - 30px);*/
            display: block;
        }

        div.form > div.result > * {
            width: auto;
            display: inline-block;
        }

        div.form > div.result {
            margin: 0;
            padding: 30px 0 0 0;
            text-align: center;
            font-size: 1.2em;
        }

        input {
            padding: 4px !important;
            border: 0;
            background: transparent;
            border-bottom: 2px solid snow;
            box-shadow: 0 5px 5px -4px #620000;
            outline: none;
            color: yellow;
            text-shadow: 0 1px 1px #620000;
            background-color: rgba(255,255,255,.25);
            margin-top: 5px;
            border-radius: 0 !important;
            height: 20px !important;
            width: calc(100% - 8px) !important;
            box-sizing: content-box !important;
        }

        select {
            padding: 4px !important;
            border: 0;
            background: transparent;
            border-bottom: 2px solid snow;
            box-shadow: 0 5px 5px -4px #620000;
            outline: none;
            color: yellow;
            text-shadow: 0 1px 1px #620000;
            font-weight: bold;
            background-color: rgba(255,255,255,.25);
            margin-top: 5px;
            outline: none;
            border-radius: 0 !important;
            height: 20px !important;
            width: calc(100% - 8px) !important;
            box-sizing: content-box !important;
        }

        option {
            color: black;
        }

        button {
            padding: 9px 4px;
            border-radius: 2px 2px 4px 4px;
            border: 0;
            background-color: gold;
            border-bottom: 3px solid #cd8225;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            color: black;
            box-shadow: 0 5px 5px -4px #620000;
            text-shadow: 0 -1px 1px #2c1a03;
            cursor: pointer;
            outline: none;
        }

        .result {
            display: none;
        }



        div.back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('./images/back.jpg');
            background-repeat: repeat;
            background-size: 300px;
            padding: 0;
            margin: 0;
            z-index: 1;
            opacity: .25;
        }

        div.snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            background-image: url('./images/snow/snow.png'), url('./images/snow/snow3.png'), url('./images/snow/snow2.png');
            -webkit-animation: snow 20s linear infinite;
            -moz-animation: snow 20s linear infinite;
            -ms-animation: snow 20s linear infinite;
            background-repeat: repeat;
            background-size: 200px;
            animation: snow 20s linear infinite;
            z-index: 1;
        }

        @keyframes snow {
            0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
            100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
        }

        @-moz-keyframes snow {
            0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
            100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
        }

        @-webkit-keyframes snow {
            0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
            100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
        }

        @-ms-keyframes snow {
            0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
            100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
        }

        .generator {
            display: grid;
            align-content: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="back"></div>
    <div class="snow"></div>
    <div class="form" id="passwordForm">
        <div>
            <label for="password">Пароль</label>
            <input name="password" style="margin-bottom: 10px;">
        </div>
        <div>
            <button onclick="getTaskByPassword()">Enter</button>
        </div>
    </div>
    <div class="form" id="task">
        <div class="generator">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgGme87uLdiI374-Dd8IqXux-TDonrMMk",
            authDomain: "xmas-contests.firebaseapp.com",
            databaseURL: "https://xmas-contests-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "xmas-contests",
            storageBucket: "xmas-contests.appspot.com",
            messagingSenderId: "637308764352",
            appId: "1:637308764352:web:24a65dde9a0fa8e0d0ad25"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
      </script>
    <script>
        let contests;

        function getTaskByPassword() {
            const password = document.querySelector('input').value.trim().toUpperCase();
            const task = contests.find(task => task.code === password);

            if (task) {
                document.querySelector('.generator').innerHTML = task.text;
                document.querySelector('#passwordForm').style.opacity = 0;
                setTimeout(() => {
                    document.querySelector('#passwordForm').style.display = 'none';
                    document.querySelector('#task').style.opacity = 1;
                }, 500);
            } else {
                document.querySelector('input').value = '';
            }
        }


        firebase.database().ref('contests').on('value',(snap)=>{
            contests = snap.val();
        });
    </script>
</body>
</html>
